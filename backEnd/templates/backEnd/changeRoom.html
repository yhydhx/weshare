{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0091) -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        table{empty-cells:show;border-collapse:collapse;border-spacing:0;}
        /* sortTable */
        .sortTable{border:#000000 2px solid;}
        .sortTable td,.sortTable th{font-size:12px;font-family:Arial;padding:5px;}
        .sortTable th{background:#c0c0c0}
        .sortTable th a{color:#000080;text-decoration:none}
        .sortTable th.sortedcolumn{background:#b0b0b0}
        .sortTable tr.alternaterow{background:#e0e0e0}
        .sortTable tr.alternaterow td.sortedcolumn{background:#d0d0d0}
        .sortTable td.sortedcolumn{background:#f0f0f0}
    </style>
</head>
<!-- Place this in the body of the page content -->
<form id='room' method="post" action='../save/'>
		 {% csrf_token %}
        <input type='hidden' name="id" value={{room.id}}> 

    <h2>roomId<input name='roomId' value ='{{room.roomId}}' ></h2>
    <h2>roomName<input name='roomName' value ='{{room.roomName}}' ></h2>
    <h2>roomSize<input name='roomSize' value ='{{room.roomSize}}' ></h2>
    <h2> rule 
    <select id="rules" name = 'ruleId' form="room">
        {% block content %}
            {% for publisher in rules %}
            <option value={{publisher.id}}>{{publisher.ruleName}}</option>
            {% endfor %}
        {% endblock %}
    </select>
    </h2>    
    <h2>maxRound<input name='maxRound' value ='{{room.maxRound}}' ></h2>
    <h2>userOneId<input name='userOneId' value ='{{room.userOneId}}' ></h2>
    <h2>userTwoId<input name='userTwoId' value ='{{room.userTwoId}}' ></h2>
    <h2>userOneTimestamp<input name='userOneTimestamp' value ='{{room.userOneTimestamp}}' ></h2>
     <h2>userTwoTimestamp<input name='userTwoTimestamp' value ='{{room.userTwoTimestamp}}' ></h2>
    <h2>roomExistMember<input name='roomExistMember' value ='{{room.roomExistMember}}' ></h2>


    <input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>



<script type="text/javascript" src="{% static 'blog/js/jstable.js' %}"></script>
<script type="text/javascript">
var rules = document.getElementById("rules").children;
for(var i = 0; i < rules.length; i++){
    if (rules[i].value == '{{room.ruleId}}'){
        rules[i].selected = true;
    }
}

</script>
