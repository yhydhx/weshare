{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0091) -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        table{empty-cells:show;border-collapse:collapse;border-spacing:0;}
        /* sortTable */
        .sortTable{border:#000000 2px solid;}
        .sortTable td,.sortTable th{font-size:12px;font-family:Arial;padding:5px;}
        .sortTable th{background:#c0c0c0}
        .sortTable th a{color:#000080;text-decoration:none}
        .sortTable th.sortedcolumn{background:#b0b0b0}
        .sortTable tr.alternaterow{background:#e0e0e0}
        .sortTable tr.alternaterow td.sortedcolumn{background:#d0d0d0}
        .sortTable td.sortedcolumn{background:#f0f0f0}
    </style>


</head>
<!-- Place this in the body of the page content -->
<form id='minor' method="post" action='../save/'>
		 {% csrf_token %}
        <input type='hidden' name="id" value={{minor.id}}> 

    <h2>minor topic name<input name='m_name' value ='{{minor.m_name}}' ></h2>
    <h2> Minor Topic 
    <select id="topics" name = 'm_topic' form="minor">
        {% block content %}
            {% for publisher in topics %}
            <option value={{publisher.t_name}}>{{publisher.t_name}}</option>
            {% endfor %}
        {% endblock %}
    </select>
    </h2>    
    <h2>minor introduction<input name='m_introduction' value ='{{minor.m_introduction}}' ></h2>
    <h2>minor index<input name='m_index' value ='{{minor.m_index}}' ></h2>
    <h2>minor topic service, mainly tell user the duration or the protential salary
        <textarea id="editor_id" name="m_service" style="width:100%;height:500px;">
            {{minor.m_service}}
        </textarea>
    </br>


    <input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>



<script type="text/javascript" src="{% static 'blog/js/jstable.js' %}"></script>
<script type="text/javascript">
var topics = document.getElementById("topics").children;
for(var i = 0; i < topics.length; i++){
    if (topics[i].value == '{{minor.m_topic}}'){
        topics[i].selected = true;
    }
}

</script>

    <!-- 富文本编辑器 -->
<script charset="utf-8" src="{% static 'frontEnd/plugins/kindeditor/kindeditor.js'%}"></script>
<script charset="utf-8" src="{% static 'frontEnd/plugins/kindeditor/lang/zh-CN.js'%}"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
<!-- 富文本编辑器-图片上传 -->
<script>
    KindEditor.ready(function(k){
        window.editor = k.create('#editor_id',{
            uploadJson : '/host_center/upload_img',
        });
    });
</script>
