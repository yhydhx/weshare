<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body><div><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:宋体; font-size:10.5pt">亲爱的</span><span style="font-family:宋体; font-size:10.5pt"> </span><span style="font-family:宋体; font-size:10.5pt">{{username}}</span><span style="font-family:宋体; font-size:10.5pt">（</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">或者</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt"> </span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">亲爱的</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">用户</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">，</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">因为</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">发件人的邮箱不一定是</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">他</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">的注册邮箱，</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">所以有</span><span style="color:#ff0000; font-family:宋体; font-size:10.5pt">时候我们并不知道是哪个用户</span><span style="font-family:宋体; font-size:10.5pt">）：</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="width:21pt; text-indent:0pt; display:inline-block"></span><span style="font-family:宋体; font-size:10.5pt">您的</span><span style="font-family:宋体; font-size:10.5pt">建议／咨询／</span><span style="font-family:宋体; font-size:10.5pt">投诉</span><span style="font-family:宋体; font-size:10.5pt">将会</span><span style="font-family:宋体; font-size:10.5pt">被</span><span style="font-family:宋体; font-size:10.5pt">我们认真对待，</span><span style="font-family:Calibri; font-size:10.5pt">3</span><span style="font-family:宋体; font-size:10.5pt">个工作日</span><span style="font-family:宋体; font-size:10.5pt">内给予回复。</span></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:Calibri; font-size:10.5pt">&#xa0;</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0"><span style="font-family:宋体; font-size:10.5pt">感谢</span><span style="font-family:宋体; font-size:10.5pt">您对</span><span style="font-family:宋体; font-size:10.5pt"> </span><span style="font-family:Calibri; font-size:10.5pt">WeShare</span><span style="font-family:宋体; font-size:10.5pt">｜</span><span style="font-family:宋体; font-size:10.5pt">为啥</span><span style="font-family:宋体; font-size:10.5pt"> </span><span style="font-family:宋体; font-size:10.5pt">的鼓励和支持！</span></p><p style="margin:0pt; orphans:0; text-align:justify; text-indent:21pt; widows:0"><a style="color:#0563c1" href="%E6%9D%A5%E8%87%AA%20WeShare%7C%E4%B8%BA%E5%95%A5%20%E7%9A%84%E7%B3%BB%E7%BB%9F%E6%B6%88%E6%81%AF"><span style="color:#0563c1; font-family:宋体; font-size:10.5pt; text-decoration:underline">（</span><span style="color:#0563c1; font-family:宋体; font-size:10.5pt; text-decoration:underline">还是给</span><span style="color:#0563c1; font-family:宋体; font-size:10.5pt; text-decoration:underline">个</span><span style="color:#0563c1; font-family:宋体; font-size:10.5pt; text-decoration:underline">咱的主页链接</span><span style="color:#0563c1; font-family:宋体; font-size:10.5pt; text-decoration:underline">）</span></a></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><a style="color:#0563c1" href="%E6%9D%A5%E8%87%AA%20WeShare%7C%E4%B8%BA%E5%95%A5%20%E7%9A%84%E7%B3%BB%E7%BB%9F%E6%B6%88%E6%81%AF"></a></p><p style="margin:0pt; orphans:0; text-align:justify; widows:0"><img src="07291320321/50c27f35-1225-4712-b867-c91ed9c5cafb.001.png" width="107" height="57" alt="" style="-aw-left-pos:0pt; -aw-rel-hpos:column; -aw-rel-vpos:
