
{% load staticfiles %}

<form id= "feature" method = 'post' action = '/dc/minortopic/addMinorTopic/'>
	 {% csrf_token %}
	<h2>minor topic name<input name='m_name' value ='' ></h2>
	<h2>minor topic index<input name='m_index' value ='' ></h2>
	<h2>minor topic introduction<input name='m_introduction' value ='' ></h2>
	<h2> Minor Topic 
	<select name = 'm_topic' form="feature">
		{% block content %}
			{% for publisher in topics %}
			<option value={{publisher.t_name}}>{{publisher.t_name}}</option>
			{% endfor %}
		{% endblock %}
	</select>
	</h2>
	<h2>minor topic service, mainly tell user the duration or the protential salary
 		<textarea id="editor_id" name="m_service" style="width:100%;height:500px;">
		</textarea>
	</br>
	<input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>



    <!-- 富文本编辑器 -->
<script charset="utf-8" src="{% static 'frontEnd/plugins/kindeditor/kindeditor.js'%}"></script>
<script charset="utf-8" src="{% static 'frontEnd/plugins/kindeditor/lang/zh-CN.js'%}"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
        });
</script>
<!-- 富文本编辑器-图片上传 -->
<script>
    KindEditor.ready(function(k){
        window.editor = k.create('#editor_id',{
            uploadJson : '/host_center/upload_img',
        });
    });
</script>
