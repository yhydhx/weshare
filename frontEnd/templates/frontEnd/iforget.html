{% extends "frontEnd/base.html" %}<!-- 继承基础模板 -->
{% load staticfiles %}<!-- 加载全局变量 -->

{% block body %}
<body class="cssAnimate">

    <section class="ct-mediaSection ct-mediaSection--desktop ct-u-paddingTop50" data-height="840" data-type="pattern"
             data-bg-image="./assets/images/content/cars/bg-05.jpg"
             data-bg-image-mobile="./assets/images/content/cars/bg-05.jpg">
        <div class="ct-mediaSection-inner ct-mediaSection-inner--bottom">
            <div class="container" style="padding-left: 30%">
                <div class="col-sm-6 ct-u-paddingTop30 ct-u-paddingBottom150">
                    <form class="ct-panel" method="post" id="email-form">
                        {% csrf_token %}
                        <div class="ct-panel-inner">
                            <h2 class="ct-u-marginBottom30">
                                <small class="ct-fw-300"><span class="ct-fw-bold">忘记了密码?</span></small>
                            </h2>
                            <div class="form-group">
                                <label for="email" class="required">输入您用于注册的邮箱</label>
                                <input id="email" name="email" required class="form-control form-control--type2">
                            </div>
                            <a id="email-submit" type="submit" class="btn btn-motive"><span>发送验证邮件</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</div><!-- 接：<div id="ct-js-wrapper" class="ct-pageWrapper"> 很重要：勿删 -->

</body>
{% endblock %}

{% block js %}
<!-- 发送邮件JS -->
<script>
    $(document).ready(function(){
        $("a#email-submit").click(function () {
            var email=$("#email").val();
            $.ajax({
                type: "POST",
                url: "/iforget/",
                data: { data: email },
                dataType: "json",
                async: true,
                success: $("#email-form").replaceWith("<p>邮件已经发送亲注意查收</p>")
            })
        })
    })
</script>
{% endblock %}
