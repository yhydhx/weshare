function  getSchool(gid,pid,name){
school = school.substring(0,2);

$("#list a").live("click",function (){
    $("#gj").hide();
    $("#list").hide();
    $("#sheng").hide();
    school += " - "+$(this).text();
    $("#txtSc").val(school);
});
$("#txtSc").live("click",function (){
    $("#gj").show();
    $("#list").hide();
