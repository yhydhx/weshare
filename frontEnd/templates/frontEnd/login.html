{% extends "frontEnd/base.html" %}<!-- 继承基础模板 -->
{% load staticfiles %}<!-- 加载全局变量 --> 


{% block body %}<!-- 网页主体 -->
<body class="cssAnimate" style="background-color: white; ">

<!-- <section class="ct-mediaSection ct-mediaSection--desktop ct-u-paddingTop50" data-height="840" data-type="pattern"
         data-bg-image="./assets/images/content/cars/bg-05.jpg"
         data-bg-image-mobile="./assets/images/content/cars/bg-05.jpg"> -->
    <div class="ct-mediaSection-inner ct-mediaSection-inner--bottom" style="margin-top:180px;">
        <div class="container">

            <div class="row">
                <div class="col-sm-6 ct-u-paddingTop30 ct-u-paddingBottom150" >
                    <div class="ct-panel text-center" style="background:url('{% static 'frontEnd/images/weshare/login.png'%}'); background-position: center;">
                        <div class="ct-panel-inner" >
                            <h3 class="ct-u-marginBottom30">
                                <small class="ct-fw-300"><span class="ct-fw-bold">欢迎登陆『为啥』</span></small>
                            </h3>
                            <h3 class="ct-u-marginBottom30">
                                <small class="ct-fw-300"><span class="ct-fw-bold">探索国内外名校服务</span></small>
                            </h3>
                            <br>
                            <br>
                            <p style="font-size:14px;">没有账号？&nbsp;&nbsp;<a href="/account/" class="btn btn-motive">注册</a></p>    
                        </div>
                    </div>
                </div>

                <div class="col-sm-6 ct-u-paddingTop30 ct-u-paddingBottom150">

                    <form class="ct-panel" action="/login/" method="post" style="padding-left:20%;padding-right:20%;background:url('{% static 'frontEnd/images/weshare/login2.png'%}'); background-position: center;">
                        {% csrf_token %}
                        <div class="ct-panel-inner">
                            <div class="form-group">
                                <input id="email" name="email" required class="form-control form-control--type2" placeholder="用户名/邮箱/手机号">
                            </div>
                            <div class="form-group">
                                <input id="password" name="password" type="password" required
                                       class="form-control form-control--type2" placeholder="密码">
                            </div>
                            <div class="ct-panel-meta">
                                
                                <div class="ct-checkbox text-center">
                                    <input id="remember" type="checkbox">
                                    <label for="remember" class="checkbox-inline text-lowercase">下次自动登陆</label>
                                </div>
                                <a href="/iforget/">忘记密码?</a>
                                <div class="clearfix"></div>
                            </div>
                            <button type="submit" class="btn btn-motive btn-lg btn-wide" style="margin-top:15px;"><span>登录</span></button>
                            <div style="text-align: right; padding-top: 10%">
                                <a href="https://graph.qq.com/oauth2.0/authorize?response_type=code&client_id=101349090&redirect_uri=http://www.wshere.com&state=test&scope=get_user_info"><img alt="QQ登录" id="qqlogin" src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_7.png"></a>
                                <a href="#">微信登录</a> <a href="#">微博登录</a>       <!--先留在这里,到时候加上图标这些-->
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
<!-- </section> -->
</body>
{% endblock %}
