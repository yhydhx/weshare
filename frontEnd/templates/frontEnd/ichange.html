{% extends "frontEnd/base.html" %}<!-- 继承基础模板 -->
{% load staticfiles %}<!-- 加载全局变量 -->
{% block body %}
    <section class="ct-mediaSection ct-mediaSection--desktop ct-u-paddingTop50" data-height="840" data-type="pattern"
             data-bg-image="./assets/images/content/cars/bg-05.jpg"
             data-bg-image-mobile="./assets/images/content/cars/bg-05.jpg">
        <div class="ct-mediaSection-inner ct-mediaSection-inner--bottom">
            <div class="container" style="padding-left: 30%">
                <div class="col-sm-6 ct-u-paddingTop30 ct-u-paddingBottom150">
                    <form class="ct-panel" method="post" id="email-form" action="/ichange/">
                        {% csrf_token %}
                        <div class="ct-panel-inner">
                            {% if change_mark == False %}
                            <h2 class="ct-u-marginBottom30">
                                <small class="ct-fw-300"><span class="ct-fw-bold">您好, {{ current_user.username }}</span></small>
                            </h2>
                            <div class="form-group">
                                <label for="new-passwd" class="required">请输入您的新密码</label>
                                <input type="password" id="new-passwd" name="new-passwd" required class="form-control form-control--type2">
                            </div>
                            <div class="form-group">
                                <label for="new-passwd-confirm" class="required">请重复输入您的新密码</label>
                                <input type="password" id="new-passwd-confirm" name="new-passwd-confirm" required class="form-control form-control--type2">
                            </div>
                            <button id="new-passwd-submit" type="submit" class="btn btn-motive"><span>更改密码</span></button>
                            {% else %}
                            <h2 class="ct-u-marginBottom30">
                                <small class="ct-fw-300"><span class="ct-fw-bold">您好, {{ current_user.username }} <br>
                                    密码修改完成<a href="/login/">请重新登录</a></span></small>
                            </h2>
                            {% endif %}

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
