{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0091) -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        table{empty-cells:show;border-collapse:collapse;border-spacing:0;}
        /* sortTable */
        .sortTable{border:#000000 2px solid;}
        .sortTable td,.sortTable th{font-size:12px;font-family:Arial;padding:5px;}
        .sortTable th{background:#c0c0c0}
        .sortTable th a{color:#000080;text-decoration:none}
        .sortTable th.sortedcolumn{background:#b0b0b0}
        .sortTable tr.alternaterow{background:#e0e0e0}
        .sortTable tr.alternaterow td.sortedcolumn{background:#d0d0d0}
        .sortTable td.sortedcolumn{background:#f0f0f0}
    </style>
</head>
<!-- Place this in the body of the page content -->
<form id='school' method="post" action='../save/'>
		 {% csrf_token %}
        <input type='hidden' name="id" value={{school.id}}> 

    <h2>school name<input name='s_name' value ='{{school.s_name}}' ></h2>
    <h2>display on index <input name = "s_display_index" value= "{{school.s_display_index}}"></h2>
    <h2> province 
    <select id="provinces" name = 'p_name' form="school">
        {% block content %}
            {% for publisher in provinces %}
            <option value={{publisher.p_name}}>{{publisher.p_name}}</option>
            {% endfor %}
        {% endblock %}
    </select>
    </h2>    
    


    <input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>



<script type="text/javascript" src="{% static 'blog/js/jstable.js' %}"></script>
<script type="text/javascript">
var provinces = document.getElementById("provinces").children;
for(var i = 0; i < provinces.length; i++){
    if (provinces[i].value == '{{school.s_province}}'){
        provinces[i].selected = true;
    }
}

</script>
