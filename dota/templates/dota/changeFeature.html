{% load staticfiles %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0091) -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        a,img{border:0;}
        table{empty-cells:show;border-collapse:collapse;border-spacing:0;}
        /* sortTable */
        .sortTable{border:#000000 2px solid;}
        .sortTable td,.sortTable th{font-size:12px;font-family:Arial;padding:5px;}
        .sortTable th{background:#c0c0c0}
        .sortTable th a{color:#000080;text-decoration:none}
        .sortTable th.sortedcolumn{background:#b0b0b0}
        .sortTable tr.alternaterow{background:#e0e0e0}
        .sortTable tr.alternaterow td.sortedcolumn{background:#d0d0d0}
        .sortTable td.sortedcolumn{background:#f0f0f0}
    </style>
</head>
<!-- Place this in the body of the page content -->
<form id='feature' method="post" action='../save/'>
		 {% csrf_token %}
        <input type='hidden' name="id" value={{feature.id}}> 

    <h2>feature name<input name='f_name' value ='{{feature.f_name}}' ></h2>
    <h2> Topic 
    <select id="topics" name = 'f_topic' form="feature">
        {% block content %}
            {% for publisher in topics %}
            <option value={{publisher.t_name}}>{{publisher.t_name}}</option>
            {% endfor %}
        {% endblock %}
    </select>
    </h2>    
    <h2>feature introduction<input name='f_intro' value ='{{feature.f_intro}}' ></h2>
    <h2>feature index<input name='f_index' value ='{{feature.f_index}}' ></h2>
    


    <input type='submit' value="确认">
    <input type='button' onclick = "history.go(-1)" value="取消">
</form>



<script type="text/javascript" src="{% static 'blog/js/jstable.js' %}"></script>
<script type="text/javascript">
var topics = document.getElementById("topics").children;
for(var i = 0; i < topics.length; i++){
    if (topics[i].value == '{{feature.f_topic}}'){
        topics[i].selected = true;
    }
}

</script>
